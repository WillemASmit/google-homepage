<!doctype html>
<html>
	<head>
		<title>Google Homepage</title>
		<link rel="stylesheet" type="text/css" href="Styles/stylesheet.css">
	</head>
	<body>
		<div class="head">
			<div id="userlogo"><p>W</p></div>
			<div id="notifications"><img src="Images/notifications.png" width="20px" height ="20px"></div>
			<div id="block"></div>
			<div id="images">Images</div>
			<div id="gmail">Gmail</div>
			
		</div>
		<div class="center">
			<div id="logo"><img src="Images/logo.jpg"></div>
			<div id="inputbox">
				<div id="input_bar">
				<input type="text" class="searchbar"></div>
				<div id="PTT_button"><img src="Images/searchbyvoice.png" width="16px" height="25px" valign="center"></div>
			</div>
			<div class="search_but">
				<div id="google_search">
					<p>Google Search</p></div>
				<div id="lucky">
					<p>I'm Feeling Lucky</p></div>
			</div>
			<div class="Lang_select">
				<p>Google.co.za offered in: 
					<a href="#">Afrikaans</a>  
					<a href="#">Sesotho</a>  
					<a href="#">isiZulu</a>  
					<a href="#">IsiXhosa</a>  
					<a href="#">Setswana</a>  
					<a href="#">Northern Sotho</a></p>
			</div>
			
		</div>

		<div class="footer">
			<div id="advertizing"><p>Advertizing</p></div>
			<div id="business"><p>Business</p></div>
			<div id="about"><p>About</p></div>
			<div id="privacy"><p>Privacy</p></div>
			<div id="terms"><p>Terms</p></div>
			<div id="settings"><p>Settings</p></div>
		</div>
	</body>
</html>
